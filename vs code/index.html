<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vs code landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="top">
            <img src="vsCode.jpeg" alt="vs code image..">
            <h4>Visual Studio Code</h4>
            <h4>Docs</h4>
            <h4>Updates</h4>
            <h4>Blog</h4>
            <h4>API</h4>
            <h4>Extensions</h4>
            <h4>FAQ</h4>
            <h4>GitHub Copilot</h4>
            <div class="searchbox">
                <i class="fa fa-search"></i> <!-- Search icon -->
                <input type="search" id="search" name="q" placeholder="Search Docs">
                <button type="submit">Download</button>
            </div> 
        </div>
    </div>

    <div class="mid">
        <div class="txt">
            <span><h1>Code faster with AI</h1></span>
            <span><h2>Visual Studio Code with GitHub Copilot supercharges your</h2></span>
            <span><h2>code with AI-powered suggestions, right in your editor.</h2></span>
        </div>

        <div class="btn">
            <button type="submit"> Download for Windows</button>
            <button type="submit">Try GitHub Copilot</button>
        </div>
        <span><h7>Web, Insiders edition, or other platforms</h7></span>

    </div> 
   
    <img src="vsinterface.jpeg" alt="vs code image..">
</body>
</html>
