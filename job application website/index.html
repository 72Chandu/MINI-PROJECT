<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jo application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application<span class="title-small"></span>(web)</span></h1><!--<h3>(web)</h3></h1> not use becaue it come to next line -->
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First name</label><!--in for same as id name, it help when you click on label name the it move the cursore in box-->
                        <input type="text" id="first-name" name="first-name" placeholder="Enter the first name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter the last name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job role</label>
                        <select id="job-role" name="job-role">
                            <option value="">select job role</option><!--value is null becaue when you click on this option nothing is happen-->
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full-stack">Full Stack Devloper</option>
                            <option value="ui-ux">UI UX Desiner</option>                                              
                        </select>
                    </div>
                    <div class="text-area-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="city" placeholder="Enter pincode name">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2025-02-21" type="date" id="Date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
